<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="styleMain1.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div id="main">
            <div id="verify">
                <div class="title">
                    <h1>Verify your organization</h1>
                </div>
                <div class="in">
                    <input type="text" />
                    <div class="btn" id="verify_btn">
                        <h3 class="instruction">Verify</h3>
                        <div class="color"></div>
                    </div>
                </div>

                <div class="msg_box" id="verify_msg">
                    <div class="msg" id="verify_msg1">
                        <h3>
                            <i
                                class="fa-solid fa-circle-check"
                                style="color: #63e6be"
                            ></i>
                            Organization verified
                        </h3>
                    </div>
                    <div class="msg" id="verify_msg2">
                        <h3>
                            <i
                                class="fa-solid fa-circle-exclamation fa-xl"
                                style="color: #ee5353"
                            ></i>
                            Organization not verified
                        </h3>
                    </div>
                </div>
            </div>
            <div id="claim_page">
                <div class="title">
                    <h1>Claim your tokens</h1>
                </div>
                <div class="in">
                    <div class="btn" id="claim_btn">
                        <h3 class="instruction">Claim</h3>
                        <div class="color"></div>
                    </div>
                </div>

                <div class="msg_box" id="claim_msg">
                    <div class="msg" id="claim_msg1">
                        <h3>
                            <i
                                class="fa-solid fa-circle-check"
                                style="color: #63e6be"
                            ></i>
                            Tokens claimed
                        </h3>
                    </div>
                    <div class="msg" id="claim_msg2">
                        <h3>
                            <i
                                class="fa-solid fa-circle-exclamation fa-xl"
                                style="color: #ee5353"
                            ></i>
                            Vesting period not crossed
                        </h3>
                    </div>
                    <div class="msg" id="claim_msg3">
                        <h3>
                            <i
                                class="fa-solid fa-circle-exclamation fa-xl"
                                style="color: #ee5353"
                            ></i>
                            Black listed
                        </h3>
                    </div>
                    <div class="msg" id="claim_msg4">
                        <h3>
                            <i
                                class="fa-solid fa-circle-exclamation fa-xl"
                                style="color: #ee5353"
                            ></i>
                            Only stake holders can claim
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
            type="application/javascript"
        ></script>
        <script src="script.js"></script>
        <script>
            let btn = document.getElementsByClassName("btn")
            let btn_color = document.getElementsByClassName("color")
            let instruction = document.getElementsByClassName("instruction")
            for (let i = 0; i < btn.length; i++) {
                btn[i].addEventListener("mouseover", () => {
                    btn_color[i].style.transition = "ease 0.5s"
                    instruction[i].style.transition = "ease 0.5s"
                    btn_color[i].style.top = "0"
                    instruction[i].style.color = "white"
                })
                btn[i].addEventListener("mouseleave", () => {
                    btn_color[i].style.transition = "ease 0.5s"
                    instruction[i].style.transition = "ease 0.5s"
                    btn_color[i].style.top = "100%"
                    instruction[i].style.color = "black"
                })
            }
        </script>
    </body>
</html>
